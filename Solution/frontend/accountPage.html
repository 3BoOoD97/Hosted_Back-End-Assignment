<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Account</title>
  </head>
  <body>
    <nav></nav>

    <main class="app">
      <!-- Add an Customer -->
      <div class="container">
        <form id="addCustomerForm">
          
          <div class="form-group">
              <label for="addCustomerID">Customer ID</label>
              <input
                  type="text"
                  id="addCustomerID"
                  name="addCustomerID"
                  placeholder="Enter Customer ID" required
              />
          </div>
      
          <div class="form-group">
              <label for="customerFirstName">First Name</label>
              <input
                  type="text"
                  id="customerFirstName"
                  name="customerFirstName"
                  placeholder="Enter First Name" required
              />
          </div>
      
          <div class="form-group">
              <label for="customerSurName">Surname</label>
              <input
                  type="text"
                  id="customerSurName"
                  name="customerSurName"
                  placeholder="Enter Surname" required
              />
          </div>
      
          <div class="form-group">
              <button type="submit" class="submit-btn">Add Customer</button>
          </div>
      </form>
              </form>
      </div>

      <!-- Search for a Customer -->
      <div class="container">
        <form id="searchForCustomerForm">
            <div class="form-group">
                <label for="searchCustomerID">Customer ID</label>
                <input
                    type="text"
                    id="searchCustomerID"
                    name="Customer ID"
                    placeholder="Enter Customer ID" required
                />
            </div>
            <div class="form-group">
                <input type="submit" value="Search For Customer" class="submit-btn" />
            </div>
        </form>
    </div>
      <!-- resultContainer -->
      <div class="resultContainer" id="customersContainer"></div>
    </main>

    <script src="accountPage.js"></script>
  </body>
</html>
